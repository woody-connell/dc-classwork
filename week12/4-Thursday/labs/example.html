<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>

  <script>

    let initialState =  {
      count: 0
    }

    let increment = (count) => {
      return {
        type: "plus",
        count: count
      }
    }

    let decrement = (count) => {
      return {
        type: "minus",
        count: count
      }
    }

    let reducer = (state, action) => {
      if (state == undefined){
        state = initialState
      }

      if (action.type == "plus"){
        return{
          ...state,
          count: state.count + 1
        }
      }

      else if (action.type == "minus"){
        return {
          ...state,
          count: state.count - 1
        }
      }

      else {
        return state
      }
    }

    let store = Redux.createStore(reducer)

    let showState = () => {
      console.log(store.getState())
    }

    store.subscribe(showState)

    store.dispatch(increment())
    store.dispatch(increment())
    store.dispatch(increment())
    store.dispatch(increment())
    store.dispatch(decrement())
    store.dispatch(decrement())
    store.dispatch(decrement())
    store.dispatch(increment())
    store.dispatch(increment())
    store.dispatch(increment())

  </script>

</body>

</html>
